<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cổng Thông Tin Đào Tạo - Cao Đẳng Việt Mỹ Hà Nội</title>
    
    <link rel="icon" href="https://raw.githubusercontent.com/duongcanhquan/image/main/Logo%20Cao%20%C4%91%E1%BA%B3ng%20Vi%E1%BB%87t%20M%E1%BB%B9%20-%20b%E1%BA%A3n%20chu%E1%BA%A9n%202025-03.png" type="image/png">

    <style>
        /* Thiết lập tràn viền */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Ngăn thanh cuộn kép */
            background-color: #f0f2f5;
        }
        
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
            /* Đảm bảo hiển thị mượt mà trên iOS */
            -webkit-overflow-scrolling: touch; 
        }
    </style>
</head>
<body>
    <iframe 
        src="https://script.google.com/macros/s/AKfycbwq4vpIcl1tMjVaVhYS06N2BBLcFL3RmjNHngttxxybMDG5Oq4iny1Ta7w8L6vdkDTo/exec" 
        title="Cổng Thông Tin Đào Tạo"
        allow="camera; microphone; geolocation; fullscreen">
        <p>Trình duyệt của bạn không hỗ trợ Iframe.</p>
    </iframe>
</body>
</html>
